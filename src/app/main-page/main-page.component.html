<div class="blue-bg"></div>
<div class="main-bg">
  <div class="header">
    <div class="menu" (click)="showMenu()">
      <img src="../../assets/img/menu_button.svg" alt="">
    </div>
    <div class="translate">
      <span class="russian">Русский</span>
      <span class="kazakh">Қазақша</span>
    </div>
  </div>
  <div class="title">
    <div class="epoch animated fadeInDown">
      <img src="../assets/img/Эра.svg">
    </div>
    <div class="independent animated fadeInUp">
      <img src="../assets/img/Независимости.png">
    </div>
  </div>
  <div class="cards">
    <div *ngFor="let card of list_of_cards;let i = index" (click)="showData(card)">
        <div class="card animated local-card" [ngClass]="{'card-big fadeInUp':i%2==0,'card-small fadeInDown':i%2==1}">
          <div class="line-blue"></div>
          <div class="local-card-div">
              <div class="card-image" [ngStyle]="{'background-image':'url('+card.image_url+')'}">
                <!--<img src={{card.image_url}} alt="">-->
              </div>
              <div class="card-body">
                <div class="camera">
                  <img src="../../assets/img/photo-camera.svg" alt="">
                </div>
                <div class="description_div">
                  <span>{{card.date}}</span>
                  <br>
                  <span class="card-name">{{card.name}}</span>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div class="col-12 modal-show" *ngIf="show" (click)="overlayClicked($event)">
    <div class="modal-show-content" [ngClass]="{'animated fadeInDown':show,'color':'blacks'}" #modal>
      <button type="button" class="close" (click)="closeModal()">
        <span>&times;</span>
      </button>
      <div class="picture col-sm-8">
        <div class="сol-sm-8 col-md-5 col-lg-5 image-div" *ngIf="show_modal_image">
          <img src="{{modal_object.image_url}}" alt="" [ngClass]="{'animated zoomIn delay-1s':show_modal_image}">
        </div>
        <div *ngIf="show_modal_text">
          <h4 class="modal-name" [ngClass]="{'animated flipInX delay-1s':show_modal_title}">{{modal_object.name}}</h4>
        </div>

        <div class="modal-description" *ngIf="show_modal_text">
          <span [ngClass]="{'animated bounceIn delay-1s':show_modal_text}">{{modal_object.text}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-menu modal-show" [hidden]="!menupanel">
    <div class="modal-menu-div modal-show-content" [ngClass]="{'animated fadeInDown': menupanel}" #menu>
      <div class="close_btn" (click)="showMenu()">
        <img src="../assets/img/plus.svg" alt="">
      </div>
      <div class="menu-div col-md-11">
        <div class="menu-text">
          <span class="menu-span">МЕНЮ</span>
          <span class="about-book">О КНИГЕ</span>
          <span class="contacts">КОНТАКТЫ</span>
        </div>
        <div class="book">
          <img src="../assets/img/book.svg" alt="">
        </div>
      </div>
    </div>
  </div>

  <div class="navigation-panel container-fluid">
    <div class="arrows col-1 left">
      <img src="../assets/img/left-arrow.png">
    </div>
    <div id="line" class="line col-10">
      <!--<span class="circle" *ngFor="let circle of list_of_cards" (click)="showData(circle)" ></span>-->
    </div>
    <div class="arrows col-1 right">
      <img src="../assets/img/right-arrow.png">
    </div>
  </div>
</div>
